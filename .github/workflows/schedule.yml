
name: Car Market Alert - Scheduled

on:
  schedule:
    - cron: "*/15 * * * *"   # corre a cada 15 minutos (UTC)
  workflow_dispatch: {}       # permite correr manualmente

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      contents: write         # necessário se fores guardar histórico no repo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r market_watch/requirements.txt
          python -m playwright install --with-deps chromium

      - name: Prepare data dir
        run: |
          mkdir -p market_watch/data

      - name: Run alert script
        working-directory: market_watch
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ROLLING_DAYS: "30"
          ALERT_MARGIN: "0.15"
          RATE_LIMIT: "1.0"
          UA: "Mozilla/5.0 (compatible; MarketBot/1.0; +https://example.com/botinfo)"
        run: |
          python main.py

      # (Opcional) guardar histórico no repo — só se o teu script escrever ficheiros em market_watch/data
      - name: Commit updated market history (optional)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add market_watch/data || true
          git commit -m "Update market history [skip ci]" || true
          git push || true
