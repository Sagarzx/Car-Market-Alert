
name: Car Market Alert - Scheduled

on:
  schedule:
    - cron: "*/15 * * * *"   # corre a cada 15 minutos (UTC)
  workflow_dispatch: {}       # permite correr manualmente a partir do separador Actions

jobs:
  run:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      # 1) Checkout
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r market_watch/requirements.txt
          python -m playwright install --with-deps chromium

      # 4) Preparar pasta de dados
      - name: Prepare data dir
        run: |
          mkdir -p market_watch/data

      # 4.1) Debug: listar paths (para ver o que existe no runner)
      - name: Debug paths (list files)
        run: |
          echo "PWD:" && pwd
          echo "Root listing:" && ls -la
          echo "market_watch listing:" && ls -la market_watch || echo "market_watch folder NOT FOUND"
          echo "Case variants listing:" && ls -la Market_watch || echo "Market_watch folder NOT FOUND"

      # 5) Executar script
      - name: Run alert script
        working-directory: market_watch
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          ROLLING_DAYS: "30"
          ALERT_MARGIN: "0.15"
          DROP_THRESHOLD_PCT: "0.05"
          DROP_THRESHOLD_ABS: "250"
          MIN_PRICE: "5000"
          MAX_PRICE: "15000"
          MAX_KM: "200000"
          RATE_LIMIT: "1.0"
          UA: "Mozilla/5.0 (compatible; MarketBot/1.3; +https://example.com/botinfo)"
        run: |
          echo "Running: python main.py"
          ls -la
          python main.py

      # 6) (Opcional) Commit do histórico
      - name: Commit updated market history (optional)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add market_watch/data || true
          git commit -m "Update market history [skip ci]" || true
          git push || true
