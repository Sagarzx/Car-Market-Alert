
name: Car Market Alert - Scheduled

on:
  schedule:
    - cron: "*/15 * * * *"   # corre a cada 15 minutos (UTC)
  workflow_dispatch: {}       # permite correr manualmente a partir do separador Actions

jobs:
  run:
    runs-on: ubuntu-latest

    # Necess√°rio se quiseres comitar o hist√≥rico (market_watch/data) de volta ao repo
    permissions:
      contents: write

    steps:
      # 1) Checkout do c√≥digo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Preparar o Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Instalar depend√™ncias do projeto e o browser do Playwright
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # üëâ Se o requirements.txt estiver na raiz, troca para: pip install -r requirements.txt
          pip install -r market_watch/requirements.txt
          python -m playwright install --with-deps chromium

      # 4) Garantir a pasta de dados (hist√≥rico)
      - name: Prepare data dir
        run: |
          mkdir -p market_watch/data

      # 5) Executar o script (caminho confirmado pelos teus logs)
      - name: Run alert script
        env:
          # --- Segredos obrigat√≥rios ---
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

          # --- Par√¢metros de execu√ß√£o (ajusta conforme precisares) ---
          ROLLING_DAYS: "30"             # janela do hist√≥rico para refer√™ncia de pre√ßo
          ALERT_MARGIN: "0.15"           # neg√≥cio se pre√ßo <= -15% da refer√™ncia
          DROP_THRESHOLD_PCT: "0.05"     # alerta de queda: >= 5%
          DROP_THRESHOLD_ABS: "250"      # ou queda absoluta >= ‚Ç¨250
          MIN_PRICE: "5000"              # ‚Ç¨ m√≠nimo
          MAX_PRICE: "15000"             # ‚Ç¨ m√°ximo
          MAX_KM: "200000"               # km m√°ximo (aceita km desconhecido)
          RATE_LIMIT: "1.0"              # chamadas/s
          UA: "Mozilla/5.0 (compatible; MarketBot/1.3; +https://example.com/botinfo)"  # user-agent
        run: |
          python market_watch/market_watch/main.py

      # 6) (Opcional) Comitar o hist√≥rico atualizado (ex.: market_watch/data/market.csv)
      - name: Commit updated market history (optional)
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add market_watch/data || true
          git commit -m "Update market history [skip ci]" || true
          git push || true
