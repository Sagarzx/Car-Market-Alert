name: Car Market Alert - Scheduled

on:
  schedule:
    - cron: "*/15 * * * *"   # Corre a cada 15 minutos (UTC)
  workflow_dispatch: {}       # Permite correr manualmente

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f market_watch/requirements.txt ]; then pip install -r market_watch/requirements.txt; fi

      - name: Prepare data dir
        run: mkdir -p market_watch/data

      - name: Run alert script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          MIN_PRICE: "5000"
          MAX_PRICE: "30000"
          ALERT_MARGIN: "0.15"
          RATE_LIMIT: "0.5"
          LOG_LEVEL: "INFO"
        run: |
          # Resolve o erro de "Module Not Found"
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          python market_watch/main.py

      - name: Commit updated market history
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add market_watch/data/market.csv || true
          if git diff --staged --quiet; then
            echo "Sem alterações."
          else
            git commit -m "Update market history [skip ci]"
            git push origin main
          fi
